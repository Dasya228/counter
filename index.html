<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>MyCounter</title>
</head>
<body>

<div class="alert show" id="alert">
    <div class="close-container">
        <button class="btn-close" id="btn-close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg></button>
    </div>
    <h2 class="text">Максимальное число должен быть: 100</h2>
    <h2 class="text">Минимальное число: 0</h2>
</div>

<div class="container">
    <button class="clear-btn" id="clear">Очистить</button>
    <h2 id="res1" style="padding-right: 6px">0</h2>
    <div class="btn-container">
        <button class="clear-btn" id="delete">Удалить</button>
        <h2 id="res2">0</h2>
        <button class="green-btn" id="plus">Добавить</button>
    </div>
        <button class="green-btn" id="mult">Умножить</button>
    <div class="inner-btn">
        <button class="grey-btn" id="btn1">1</button>
        <button class="grey-btn" id="btn2">2</button>
        <button class="grey-btn" id="btn3">3</button>
        <button class="grey-btn" id="btn4">4</button>
        <button class="grey-btn" id="btn5">5</button>
    </div>
</div>


<script src="./script.js"></script>
</body>
</html>
